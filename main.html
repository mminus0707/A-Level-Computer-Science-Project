<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Web Page</title>
        <meta name="Test" content="Test">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script>
          function validation(){  
            var y = document.getElementById("email_container").value.length
            var x = document.getElementById("password_container").value.length
            var z = document.getElementById("username_container").value.length
            if (x == undefined){ 
              document.getElementById("password_container").style.border="2px solid red";
              document.getElementById("Loginform").action="";                          
              document.getElementById("password_container").placeholder="Enter your password";
            }if (y == undefined){ 
              document.getElementById("email_container").style.border="2px solid red";
              document.getElementById("Loginform").action="";                       
              document.getElementById("email_container").placeholder="Enter your email";
            }if (z == undefined){ 
              document.getElementById("username_container").style.border="2px solid red";
              document.getElementById("Loginform").action="";                        
              document.getElementById("password_container").placeholder="Enter your username";
            }if (x < 6){ 
              document.getElementById("email_container").style.border="2px solid red";
              document.getElementById("Loginform").action="";                       
              document.getElementById("password_container").placeholder="At least 6 Characters";
            }if (z < 6){ 
              document.getElementById("username_container").style.border="2px solid red";
              document.getElementById("Loginform").action="";                         
              document.getElementById("username_container").placeholder="At least 6 Characters";
            }if (z > 6 && x > 6 && x != undefined){
                document.getElementById("Loginform").action="Loginprocess.php";
            }
          }
        </script>
        <div class="header">
            <pre class="Title"> Welcome, to City 17. You have chosen, or been chosen, 
            to relocate to one of our finest remaining urban centers </pre>
            <div>
                <a class="button" href="signup.html" style="text-decoration: none"> Sign Up </a>
                <a class="button" href="signup.html" style="text-decoration: none"> Home </a>
                <a class="button" href="signup.html" style="text-decoration: none"> Test </a>
            </div>
        </div>
        <div id="container" >
            
            <div id="Login">
                <form id="Loginform" onsubmit="validation()" action="Loginprocess.php" method="post">
                    <pre style="color:white;"> Hello, Please Login </pre>
                    <div style="height: 1px;margin-left:30%">
                    <img src="https://developer.valvesoftware.com/w/images/3/3b/Breen.jpg" style="height:200px;">
                    </div>
                    <label style="color:white;"> Username </label> <br>
                    <input class="input"type="string" name="username_container"> <br>
                    <label style="color:white;"> Email </label> <br>
                    <input class="input"type="email" id="email_container"> <br>
                    <label style="color:white;"> Password </label> <br>
                    <input class="input" type="password" id="password_container" placeholder="Password"> <br>
                    <input id="submit" type="submit" class="button" style="margin-top:3%">
                </form>
            </div>          
        </div>
    </body>
</html>
